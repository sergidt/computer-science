<mat-toolbar color="primary">
  <button class="menu-button" mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="app-name">Computer science Algorithms</div>
  <div class="app-title">{{section}}</div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side">
    <div class="menu-item">
    <a *ngFor="let route of routes" [routerLink]="'/' + route.path">{{route.data.label}}</a>
    </div>
  </mat-drawer>

  <div class="drawer-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
